<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Slack Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
</style>
</head>
<body>
<p>Welcome to Slack player, click on any place of the page to allow the code to play sounds! This will play slack new message sounds in random one minute intervals</p>
<br>
<audio id="audioPlayer" controls>
  <source src="your-audio-file.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


<script>
function playAudio() {
  var audioPlayer = document.getElementById('audioPlayer');
  audioPlayer.play();
}

function getRandomInterval() {
  return Math.floor(Math.random() * 60000) + 1; // Random interval between 1 and 300000 milliseconds (5 minutes)
}

function scheduleAudio() {
  var randomInterval = getRandomInterval();
  setTimeout(function() {
    playAudio();
    scheduleAudio(); // Schedule the next audio playback
  }, randomInterval);
}

// Start the scheduling process
scheduleAudio();
</script>
</body>
</html>
